  <title>Pseudo-classes</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Paleta de Cores</h1>
  <p>Vamos criar uma paleta de cores com as divs abaixo:</p>
  <div class="primary-color border">
    <h3>Cor primária</h3>
  </div>
  <div class="secundary-color border">

  </div>
